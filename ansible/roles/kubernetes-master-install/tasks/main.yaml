---
  # install kubernetes master components
  # setup directories
  - name: create {{ kubernetes_install_dir }} directory
    file: path={{ kubernetes_install_dir }} state=directory
  - name: create {{ calico_install_dir }} directory
    file: path={{ calico_install_dir }} state=directory
  - name: create {{ network_plugin_dir }} directory
    file: path={{ network_plugin_dir }} state=directory
  - name: create {{ network_plugin_bin_dir }} directory
    file: path={{ network_plugin_bin_dir }} state=directory
  - name: create {{ kubernetes_lib_dir }} directory
    file: path={{ kubernetes_lib_dir }} state=directory
  - name: create {{ kubelet_lid_dir }} directory
    file: path={{ kubelet_lid_dir }} state=directory

  # install Calico
  - name: download Calicoctl - v{{ calico_ctl_version }}
    get_url: url={{ calicoctl_binary_path }} dest={{ bin_dir }} mode={{ calico_executable_mode }}
  # pre-download Docker image
  - name: download calico/node:v{{ calico_docker_version }} docker image
    command: docker pull calico/node:v{{ calico_docker_version }}
  - name: copy network-environment to remote
    template: src=network-environment.j2 dest={{ network_environment_path }} owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ network_environment_mode }}
  - name: copy calico-node.service to remote
    template: src=calico-node.service.j2 dest={{ kubernetes_service_dir }}/calico-node.service owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ kuberntes_service_mode }}
  - name: reload services
    command: systemctl daemon-reload
  - name: enable calico-node
    command: systemctl enable calico-node.service
  - name: start calico-node service
    service: name=calico-node.service state=started enabled=yes
  # install calico-containers
  - name: download calico - v{{ calico_version }}
    get_url: url={{ calico_cni_path }}/calico dest={{ network_plugin_bin_dir }}/calico mode={{ calico_executable_mode }}
  - name: download calico-ipam - v{{ calico_version }}
    get_url: url={{ calico_cni_path }}/calico-ipam dest={{ network_plugin_bin_dir }}/calico-ipam mode={{ calico_executable_mode }}
  - name: copy 10-calico.conf to remote
    template: src=10-calico.conf.j2 dest={{ network_plugin_dir }}/10-calico.conf

  # download kubernetes binaries
  - name: download kube-apiserver - v{{ kubernetes_version }}
    get_url: url={{ kubernetes_binary_path }}/kube-apiserver dest={{ bin_dir }} mode={{ kubernetes_executable_mode }}
  - name: download kube-controller-manager - v{{ kubernetes_version }}
    get_url: url={{ kubernetes_binary_path }}/kube-controller-manager dest={{ bin_dir }} mode={{ kubernetes_executable_mode }}
  - name: download kube-scheduler - v{{ kubernetes_version }}
    get_url: url={{ kubernetes_binary_path }}/kube-scheduler dest={{ bin_dir }} mode={{ kubernetes_executable_mode }}
  - name: download kube-proxy - v{{ kubernetes_version }}
    get_url: url={{ kubernetes_binary_path }}/kube-proxy dest={{ bin_dir }} mode={{ kubernetes_executable_mode }}
  - name: download kubectl - v{{ kubernetes_version }}
    get_url: url={{ kubernetes_binary_path }}/kubectl dest={{ bin_dir }} mode={{ kubernetes_executable_mode }}
  - name: download kubelet - v{{ kubernetes_version }}
    get_url: url={{ kubernetes_binary_path }}/kubelet dest={{ bin_dir }} mode={{ kubernetes_executable_mode }}
  - name: copy tokens.csv to remote
    copy: src=tokens.csv dest={{ kubernetes_lib_dir }}/tokens.csv
  - name: copy authorization-policy.json to remote
    copy: src=authorization-policy.json dest={{ kubernetes_lib_dir }}/authorization-policy.json

  # start kubernetes services
  # kube-apiserver
  - name: copy kube-apiserver.service to remote
    template: src=kube-apiserver.service.j2 dest={{ kubernetes_service_dir }}/kube-apiserver.service owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ kuberntes_service_mode }}
  - name: reload services
    command: systemctl daemon-reload
  - name: enable kube-apiserver
    command: systemctl enable kube-apiserver.service
  - name: start kube-apiserver service
    service: name=kube-apiserver.service state=started enabled=yes
  # kube-scheduler
  - name: copy kube-scheduler.service to remote
    template: src=kube-scheduler.service.j2 dest={{ kubernetes_service_dir }}/kube-scheduler.service owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ kuberntes_service_mode }}
  - name: reload services
    command: systemctl daemon-reload
  - name: enable kube-scheduler
    command: systemctl enable kube-scheduler.service
  - name: start kube-scheduler service
    service: name=kube-scheduler.service state=started enabled=yes
  # kube-controller-manager
  - name: copy kube-controller-manager.service to remote
    template: src=kube-controller-manager.service.j2 dest={{ kubernetes_service_dir }}/kube-controller-manager.service owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ kuberntes_service_mode }}
  - name: reload services
    command: systemctl daemon-reload
  - name: enable kube-controller-manager
    command: systemctl enable kube-controller-manager.service
  - name: start kube-controller-manager service
    service: name=kube-controller-manager.service state=started enabled=yes
  # kube-proxy
  - name: copy kube-proxy.service to remote
    template: src=kube-proxy.service.j2 dest={{ kubernetes_service_dir }}/kube-proxy.service owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ kuberntes_service_mode }}
  - name: reload services
    command: systemctl daemon-reload
  - name: enable kube-proxy
    command: systemctl enable kube-proxy.service
  - name: start kube-proxy service
    service: name=kube-proxy.service state=started enabled=yes
  # kubelet
  - name: copy kubeconfig to remote
    copy: src=kubeconfig dest=/var/lib/kubelet/kubeconfig
  - name: copy kubelet.service to remote
    template: src=kubelet.service.j2 dest={{ kubernetes_service_dir }}/kubelet.service owner={{ kuberntes_owner }} group={{ kubernetes_group }} mode={{ kuberntes_service_mode }}
  - name: reload services
    command: systemctl daemon-reload
  - name: enable kubelet
    command: systemctl enable kubelet.service
  - name: start kubelet service
    service: name=kubelet.service state=started enabled=yes

  # setup Calico CIDR
  - name: remove default CIDR - {{ dafault_cidr }}
    command: calicoctl pool remove {{ dafault_cidr }}
    environment:
      DEFAULT_IPV4: "{{ ansible_all_ipv4_addresses[1] }}"
      ETCD_ENDPOINTS: "{{ etcd_networking_cluster_ip_list }}"
      ETCD_CA_CERT_FILE: "{{ kubernetes_certificates_ca_path }}"
      ETCD_CERT_FILE: "{{ kubernetes_certificates_cert_path }}"
      ETCD_KEY_FILE: "{{ kubernetes_certificates_key_path }}"
    ignore_errors: yes # TODO better way to handle when this is run more than once
  - name: add pods CIDR - {{ kubernetes_pods_cidr }}
    command: calicoctl pool add {{ kubernetes_pods_cidr }}
    environment:
      DEFAULT_IPV4: "{{ ansible_all_ipv4_addresses[1] }}"
      ETCD_ENDPOINTS: "{{ etcd_networking_cluster_ip_list }}"
      ETCD_CA_CERT_FILE: "{{ kubernetes_certificates_ca_path }}"
      ETCD_CERT_FILE: "{{ kubernetes_certificates_cert_path }}"
      ETCD_KEY_FILE: "{{ kubernetes_certificates_key_path }}"
  - name: add services CIDR - {{ kubernetes_services_cidr }}
    command: calicoctl pool add {{ kubernetes_services_cidr }}
    environment:
      DEFAULT_IPV4: "{{ ansible_all_ipv4_addresses[1] }}"
      ETCD_ENDPOINTS: "{{ etcd_networking_cluster_ip_list }}"
      ETCD_CA_CERT_FILE: "{{ kubernetes_certificates_ca_path }}"
      ETCD_CERT_FILE: "{{ kubernetes_certificates_cert_path }}"
      ETCD_KEY_FILE: "{{ kubernetes_certificates_key_path }}"
