---
  # download binaries
  - name: download kube-proxy - v{{ kubernetes_version }}
    get_url:
      url: "{{ kubernetes_binary_path }}/kube-proxy"
      dest: "{{ bin_dir }}"
      mode: "{{ kubernetes_executable_mode }}"
  # kube-proxy
  - name: copy kube-proxy.service to remote
    template:
      src: kube-proxy.service.j2
      dest: "{{ kubernetes_service_dir }}/kube-proxy.service"
      owner: "{{ kuberntes_owner }}"
      group: "{{ kubernetes_group }}"
      mode: "{{ kuberntes_service_mode }}"
    notify:
      - reload services
      - enable kube-proxy
      - restart kube-proxy service
      - verify kube-proxy is running
      - report status of kube-proxy

  # force_proxy_restart=true to force restart
  - name: force restart proxy
    command: /bin/true
    notify:
      - reload services
      - enable kube-proxy
      - restart kube-proxy service
      - verify kube-proxy is running
      - report status of kube-proxy
    when: force_proxy_restart is defined and force_proxy_restart == "true"
